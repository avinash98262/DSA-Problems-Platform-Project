<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <title th:text="${title}" ></title>
</head>

<body>


	<section>
	 	<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">

						


						<h1 class="text-center">Add Product Here!!</h1>

						<form action="#" th:action="@{/register(problem=${prob.id})}" method="post">

							<!--name field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Problem Name</label>

								<input name="problemName" th:value="${prob.problemName}" type="text" class="form-control"
								 id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									 />
									
								
      

							</div>

							<!--email field-->
							<div class="form-group mt-1">
								<label for="exampleInputEmail1">Link of the Problem</label>

								<input name="link" th:value="${prob.link}" type="text"  class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									 />

							</div>

						
		<div class="form-group mt-1">
								<label for="exampleInputEmail1">Difficulty</label>

								<input name="difficulty" th:value="${prob.difficulty}" type="text"  class="form-control" 
									aria-describedby="emailHelp" placeholder="Enter here" required
								 />

							</div>

                        
					
							<div class="container mt-3 text-center">
                                  <a th:href="@{/}" class="btn btn-success">Home</a>
								<button type="submit" class="btn bg-primary text-white">Add Product</button>
								<button type="reset" class="btn btn-warning">Clear</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

 
	

		</section>


</body>

</html>
